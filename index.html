<!DOCTYPE html>
<html>
<head>
    <title>Disc Golf Scorecard Analyzer</title>
    <link rel="icon" type="image/png" href="resources/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="functions.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
</head>

<body>
    <div id="header">
        <img src="resources/favicon.png" alt="Picture of a Disc Golf Basket"
            width="50" height="50">
        <h1>UDisc Scorecard Analyzer</h1>
    </div>
    <p>Go to the UDisc app. Go to More -> Scorecards -> The three dots in the top right corner
        and export to .CSV <br>
        You can either save that to Google Drive and upload it to the website from there for mobile
            or you can upload it to your computer and visit the website on there.
    </p>
    <input id="upload" type="file" accept=".csv">

    <button onclick="getUniqueInfo()">Grab Information</button>

    <br>

    <div class="menu-container">
        <div class="button-container-p" id="playerListBtns">
        </div>

        <div class="button-container-c" id="courseListBtns">
        </div>
    </div>

    <div id="container"></div>

</body>
</html>
